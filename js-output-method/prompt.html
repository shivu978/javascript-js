<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>prompt</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function add()
        {
            var a=parseInt(prompt('enter N1 values :'));
            var b= parseInt(prompt('enter N2 values :'));
            var c=a+b;
            document.getElementById("result").innerHTML=c;
        }
        function substractions()
        {
            var a=parseInt(prompt('enter N1 values :'));
            var b= parseInt(prompt('enter N2 values :'));
            var c=a-b;
            document.getElementById("result").innerHTML=c;
        }
        function multiplictions()
        {
            var a=parseInt(prompt('enter N1 values :'));
            var b= parseInt(prompt('enter N2 values :'));
            var c=a*b;
            document.getElementById("result").innerHTML=c;
        }
        function divisions()
        {
            var a=parseInt(prompt('enter N1 values :'));
            var b= parseInt(prompt('enter N2 values :'));
            var c=a/b;
            document.getElementById("result").innerHTML=c;
        }
    </script>
</head>
<body bgcolor="lightgreen">
   
    <center>
            
    <h1 align="center">calculator</h1>
    <p align="center" id="result"> </p>

    <button type="button" onclick="add()">additions</button>
    <button type="button" onclick="substractions()">substractions</button>
    <button type="button"onclick="multiplictions()">multiplictions</button>
    <button type="button" onclick="divisions()">divisions</button>
    </center>
</body>
</html>
