<!DOCTYPE html>
<html>
<head> 
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>innerhtml</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function chk()
        {
            var nm=document.getElementById("nm").value;
            document.getElementById("demo").style="color:blue; font-size:22px;Transition:2s  ease all";
            document.getElementById("demo").innerHTML="My Name is:"+nm;
        
        }     
    </script>
</head>
<body>
       <p id="demo"></p> 
       <br><br>          
   <input type="text" name="name" id="nm" placeholder="Enter your Name *"> 
   <br><br>
   <button type="button" onclick="chk()">chek name</button>
</body>
</html>
