<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>getElementById</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function st()
        {
            document.getElementById("demo").style="color:blue; font-size:20px; width:50%; height:auto; margin:auto; padding:15px; background-color:lightpink; color: black";
        }
    </script>
</head>
<body onload="st()">
    <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium sapiente molestiae voluptatibus asperiores consequatur assumenda, voluptatem, aliquam, quis enim doloremque possimus praesentium. Iure reiciendis ratione, asperiores fuga ex dolore illo!</p>
</body>
</html>
