<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>getElementById src</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function c1()
        {
            document.getElementById("chng").src="images/img1.jpg";
        }
  
        
        function c2()
        {
            document.getElementById("chng").src="images/img2.jpg";
        }
    </script>
</head>
<body>
    <center>
    <img src="images/img1.jpg" style="width: 250px; height: 250px;margin-right: 80% ;"id="chng" onmouseover="c1()" onmouseout="c2()">
    <!--<img src="images/img2.jpg" style="width: 250px; height: 250px;margin-right: 70% ;">-->
    


    </body>
</html>
