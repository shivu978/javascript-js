<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>while</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        var i=0;
        while(i<=10)
        {
            document.write(i,"<br>");
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
