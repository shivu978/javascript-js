    <meta name='viewport' content='width=device- , initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        var i=12;
        do
        {
            document.write(i,"<br>");
            i--;
        }
            while(i<=25);
        

        
    </script>
