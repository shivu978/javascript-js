<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>input-odd-even</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function test()
        {
            var num=document.getElementById("number").value;
            if(num%2==0)
            {
                //document.write('<h3> number is even</h3>');//
                document.getElementById("demo").innerHTML="number is even";

            }
            else
            {
                //document.write('<h3> number is odd</h3>');//
                document.getElementById("demo").innerHTML="number is odd";


            }
        }
    </script>
</head>
<body>
    <p id="demo"></p>
    <input type="text" name="number" id="number" placeholder="number*"required>
    <br><br>
    <button onclick="test()" type="button" name="submit">check</button>
</body>
</html>
